name: Build & Release Stream Locker

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  # --- Build for Desktop ---
  build-desktop:
    name: Build Desktop (${{ matrix.pretty_name }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            pretty_name: MacOS
          - platform: windows-latest
            pretty_name: Windows
          - platform: ubuntu-22.04
            pretty_name: Linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            webkit2gtk-4.1
      - name: Install frontend dependencies (npm)
        run: npm install --force
      - name: Install Tauri CLI
        run: npm install -D @tauri-apps/cli --force
      - name: Sync Version to tauri.conf.json
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const packageJson = require('./package.json');
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = packageJson.version;
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
      - name: Build the application
        run: npm run tauri build
      - name: Rename Artifacts
        shell: bash
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ARTIFACT_DIR="artifacts"
          mkdir -p $ARTIFACT_DIR
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv src-tauri/target/release/bundle/msi/*.msi "$ARTIFACT_DIR/stream-locker_${VERSION}_x64_en-US.msi"
          elif [ "${{ runner.os }}" == "Linux" ]; then
            mv src-tauri/target/release/bundle/appimage/*.AppImage "$ARTIFACT_DIR/stream-locker_${VERSION}_amd64.AppImage"
          elif [ "${{ runner.os }}" == "macOS" ]; then
            mv src-tauri/target/release/bundle/dmg/*.dmg "$ARTIFACT_DIR/stream-locker_${VERSION}_x64.dmg"
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-artifact-${{ matrix.platform }}
          path: artifacts/

  # --- Build for Android ---
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Install Rust toolchain with Android targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      - name: Setup Java
        uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          link-to-sdk: true
      - name: Install frontend dependencies
        run: npm install --force
      - name: Install Tauri CLI
        run: npm install -D @tauri-apps/cli --force
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Sync Version to tauri.conf.json and Cargo.toml
        run: |
          VERSION=$(node -p "require('./package.json').version")
          # Sync package.json version to tauri.conf.json
          node -e "
            const fs = require('fs');
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = '$VERSION';
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
          # Sync package.json version to Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" ./src-tauri/Cargo.toml
      - name: Generate Android Signing Key
        run: |
          keytool -genkey -v \
            -keystore $RUNNER_TEMP/keystore.jks \
            -alias streamlocker \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "${{ secrets.ANDROID_KEY_PASSWORD }}" \
            -keypass "${{ secrets.ANDROID_KEY_PASSWORD }}" \
            -dname "CN=streamlocker,O=streamlocker,C=XX"
      - name: Initialize Android project
        run: npm run tauri android init
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Generate Icon
        run: yarn tauri icon
        
      - name: Build Unsigned Android Project
        run: npm run tauri android build
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Sign the APK with apksigner
        run: |
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name "apksigner" | sort -r | head -n 1)
          echo "Using apksigner at: $APKSIGNER"
          $APKSIGNER sign --ks $RUNNER_TEMP/keystore.jks --ks-pass pass:"${{ secrets.ANDROID_KEY_PASSWORD }}" \
          src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
      - name: Rename Android Artifacts
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ARTIFACT_DIR="artifacts"
          mkdir -p $ARTIFACT_DIR
          mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk "$ARTIFACT_DIR/stream-locker_${VERSION}_android.apk"
          mv src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab "$ARTIFACT_DIR/stream-locker_${VERSION}_android.aab"
      - name: Upload APK and AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: artifacts/

  # --- Create the GitHub Release ---
  create-release:
    name: Create GitHub Release
    if: github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'Release ')
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Version from commit message
        id: get_version
        shell: bash
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          VERSION=${COMMIT_MSG#Release }
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Generate Changelog
        id: generate_changelog
        run: |
          echo "## Changes in v${{ steps.get_version.outputs.VERSION }}" > changelog.md
          git log --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%h))" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> changelog.md
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: changelog.md
          files: |
            artifacts/**/*